<html>
    <head>
        <title>Comprar items</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="item.js"></script>
        <script src="login.js"></script>
    </head>
    <body>
        <div>Lista de items</div>
        <div ng-app="itemsFusepong" ng-controller="myCtrl">
         <table  border="1">
            <tr>
                 <td>Nombre</td>
                 <td>Descripcion</td>
                 <td>Valor</td>
                 <td>Cantidad</td>
                 <td>Imagen</td>
             </tr>
            <tr ng-repeat="item in items">
                <td>{{item.nombre}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.valor + (item.iva * item.valor)}}$</td>
                <td>{{item.cantidad}}</td>
                <td><img src="{{item.foto}}" style="width: 120px;height: 120px"></td>
                <td><button ng-click="buyItem(item)">Comprar</button></td>
            </tr>
         </table>
        </div> 
    </body>
</html>
